    <div id="form">
        <form action="" id="formular">
            <label for="name">Namn</label>

            <label for="namn" id="namnOk">Ej ok</label>
            <br>

            <label for="mail">Mail</label>
            <br>
            <input type="text" name="mail" id="mail" placeholder="your@mail.com" title="T.ex. test@mail.com">
            <label for="mail" id="mailOk">Ej ok</label>
            <br>

            <label for="nummer">Telefonnummer</label>
            <br>
            <input type="text" name="nummer" id="nummer" placeholder="0701234567" title="Tio siffror">
            <label for="nummer" id="nummerOk">Ej ok</label>
            <br>

            <label for="meddelande">Ditt Meddelande</label>
            <br>
            <input type="text" name="meddelande" id="meddelande" placeholder="Ditt meddelande" title="Minst ett tecken">
            <label for="meddelande" id="meddelandeOk">Ej ok</label>
            <br>
            <input type="submit">

        </form>
